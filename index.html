<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات داخلول</title>
</head>
<body>
    <h2>خپل معلومات داخل کړئ</h2>
    <form id="dataForm">
        <label for="name">نوم:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" required><br><br>

        <label for="phone">ټیلفون:</label>
        <input type="text" id="phone" required><br><br>

        <button type="button" onclick="saveData()">ذخیره</button>
    </form>

    <script>
        function saveData() {
            // د کارن څخه معلومات ترلاسه کول
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // د معلوماتو ذخیره کولو
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ name, email, phone });
            localStorage.setItem('users', JSON.stringify(users));

            alert('معلومات ذخیره شول!');
            window.location.href = "display.html"; // په بل صفحه کې تګ
        }
    </script>
</body>
</html>
