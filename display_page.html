<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ستاسو معلومات</title>
</head>
<body>
    <h2>ستاسو داخل شوي معلومات</h2>
    <p><strong>ایمیل:</strong> <span id="email"></span></p>
    <p><strong>د موبایل شمېره:</strong> <span id="phone"></span></p>
    <p><strong>کوډ:</strong> <span id="code"></span></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('email').textContent = urlParams.get('email');
        document.getElementById('phone').textContent = urlParams.get('phone');
        document.getElementById('code').textContent = urlParams.get('code');
    </script>
</body>
</html>
